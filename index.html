<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="container d-flex justify-content-between text-light py-3">    
            <a class="nav-link">START BOOTSTRAP</a>

            <span class="border border-white rounded p-1">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </span>

            <ul>
                <li class="d-inline-block">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="d-inline-block">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="d-inline-block">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- sezione 1 -->
        <section class="d-flex justify-content-center align-items-center green py-5">

            <div class="container">
                <div class="row">
                    <div class="col">

                    </div>
                </div>
            </div>
        </section>

        <!-- sezione 2 -->
        <section class="d-flex justify-content-center align-items-center py-5">

            <div class="container">
                <h3 class="text-center">PORTFOLIO</h3>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                </div>
            </div>
        </section>

        <!-- sezione 3 -->
        <section class="d-flex justify-content-center align-items-center green py-5">
            <div class="container">
                <h3 class="text-center">ABOUT</h3>
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                </div>
                <span class="btn"></span>
            </div>
        </section>

        <!-- sezione 4 -->
        <section class="d-flex justify-content-center align-items-center py-5">
            <div class="container">
                <h3 class="text-center">CONTACT ME</h3>
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
                <span class="btn"></span>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
            </div>

            <div class="row text-center align-items-center">
                <span>Copyright</span>
            </div>
        </div>
    </footer>
</body>
</html>
